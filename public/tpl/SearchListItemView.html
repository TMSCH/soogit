<tr>
	<td class="img">
		<div class="add-to-playlist ui-corner-all ui-state-default"><span class="ui-icon ui-icon-circle-plus"></span></div>
		<img src="<%= img %>" />
	</td>
	<td class="texte">
		<div class="name"><%= videoTitle %></div>
		<div class="description">
			<%= description.length > 120 ? description.substr(0, 117) + '...' : description %>
			<br />
			Views : <%= views %> - Upload date : <%= uploaded.substr(0,10) %>
			<br />
			Duration : <%= duration %>
		</div>
	</td>
</tr>
